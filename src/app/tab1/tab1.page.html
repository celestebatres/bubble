<ion-header>
  <app-header name="Pokemon"></app-header>
</ion-header>

<ion-content [fullscreen]="true" tab="tab2">
  <ion-card *ngFor="let pokemon of pokemons">
    <ion-button click="sendInfo(pokemon)" [routerLink]="['pokemon', pokemon.name]">OPEN</ion-button>
    <ion-card-header>
      <ion-card-title>{{pokemon.name}}</ion-card-title>
      <ion-card-subtitle><a href="{{pokemon.url}}">{{pokemon.url}}</a></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
